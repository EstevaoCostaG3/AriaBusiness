<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aria</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section id="presentation">
    <img class="background" 
    src="./assets/header-background.jpg"
    alt="beautiful lake picture">
    <nav class="presentation__nav">
      <img class="nav__logo" 
      src="./assets/logo.svg" alt="Aria">
      <img class="nav__menu-icon"
      src="./assets/hamburger-menu.png" 
      alt="Menu">
      <div class="nav__menu-content">
        <a class="small-text-uppercase" href="#">Home</a>
        <a class="small-text-uppercase" href="#">Intro</a>
        <a class="small-text-uppercase" href="#">Services</a>
        <a class="small-text-uppercase" href="#">Call me</a>
        <a class="small-text-uppercase" href="#">Projects</a>
        <a class="small-text-uppercase" href="#">About &#9662;</a>
        <a class="small-text-uppercase" href="#">Contact</a>
      </div>
    </nav>
    <div class="presentation__content">
      <h1>BUSINESS SOLUTIONS</h1>
      <p class="small-text">Aria is a top consultancy company 
        specializing in business growth 
        using online marketing and 
        conversion optimization tactics
      </p>
      <button class="medium-green-button small-text-uppercase">Discover</button>
    </div>
  </section>
  <section id="intro"></section>
  <section id="services">
    <section id="pricing"></section>
    <section id="benefits"></section>
  </section>
  <section id="testimonials"></section>
  <section id="call-me"></section>
  <section id="team"></section>
  <section id="about"></section>
  <section id="contact"></section>
  <footer></footer>
  <script type="text/javascript" src="./js/mobile.js"></script>
</body>
</html>
